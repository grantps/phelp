<!DOCTYPE html>
<html>
  <head>
  <title>SuperHELP</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='superhelp.css') }}"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='superhelp.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>

    <div id="input">
    <img id='logo' src="{{ url_for('static', filename='superhelp_logo.svg') }}">

    <h1>SuperHELP</h1>
    <p id='tagline'>Python Help for Humans!</p>
    <br><br>
    <div id="code"></div>

    <script src="{{ url_for('static', filename='src-min/ace.js') }}" type="text/javascript" charset="utf-8"></script>
    <script>
        var code_editor = ace.edit("code");
        code_editor.setTheme("ace/theme/ambiance");
        code_editor.session.setMode("ace/mode/python");
        code_editor.setOption("maxLines", 100);
        code_editor.renderer.setPadding(20);
        code_editor.renderer.setScrollMargin(10, 10);
        code_editor.insert("## Paste in your Python code and hit HELP button to get help\n\n");
        editor.gotoLine(100);
    </script>

    <input type="submit" id="next" name="next" value="HELP" onclick="getHelp();">

    </div>
    
    <iframe id="code-help" srcdoc="" title="Code Help"></iframe> 

  </body>
</html>
